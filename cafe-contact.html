      display: flex;

    .pincode-circle1 {
      width: 150px;
      height: 150px;
      border-radius: 50%;

      margin: 10px;

    .submit{
        background-color:aliceblue;
    }
    .container-fluid{
        background-color: bisque;
        width: 100%;
    }
    .submit:hover{
        background-color:blanchedalmond;
    }
    footer {
            background-color: black;
            color:chocolate;
            text-align: center;
            margin-top: 50px;
            padding: 10px;
        }
  </style>
</head>

            <img class="navbar-brand" src="cafe_logo.jpg" height="80px">

</header>
<body>
    
    <div class="row">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form" id="phone" placeholder="Contact no.">
          </div>
          <div class="form-group">
            <label for="message">Suggestions:</label>
            <input class="form" id="message" rows="4" placeholder="suggestions"></input>
          </div>
          <button type="submit" class="submit">Send Message:</button>
        </form>
      </div>

      <div class="order-form">
        <h2>Order Now</h2>
        <form>
          <div class="form-group">
            <label for="item">Item Name:</label>
            <input type="text" class="form" id="item" placeholder="Select items">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form" id="quantity" placeholder="Quantity">
          </div>
          <div class="form-group">
            <label for="add-ons">Quantity:</label>
            <input type="number" class="form" id="quantity" placeholder="add-ons">
          </div>
          <div class="form-group">
            <label for="instructions">Special Instructions(if any):</label>
            <input class="form" id="instructions" placeholder="Instructions"></input>
          </div>
          <button type="submit" class="submit">Order</button>
        </form>
      </div>
    </div>
    <section>
    <div class="pincode-circles">
      <div class="pincode-circle1">
        <p>Chandigarh</p>
    </div>

    <div class="pincode-circles">
        <div class="pincode-circle1">
          <p>Mumbai</p>
      </div>

      <div class="pincode-circles">
        <div class="pincode-circle1">
          <p>Gurgaon</p>
      </div>

      <div class="pincode-circles">
        <div class="pincode-circle1">
          <p>Delhi</p>
      </div>

      <div class="pincode-circles">
        <div class="pincode-circle1">
          <p>Bangalore</p>
      </div>
  </div>
</section>
